<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image slider</title>
</head>
<body>
     <div class="container">
           <div class="slide-container">

                    <img src="./images/logo.png" alt="" class="logo">
                    <img src="./images/profile pic.png" alt="" class="profile">
                    <img src="./images/bag.png" alt="" class="bag">
                    <img src="./images/location.png" alt="" class="location">
                    <span>Los angeles</span>
                    <img src="./images/cart(1).png" alt="" class="cart">
                  <div class="slide">
                    <img src="./images/apple2.png" alt="">
                    <div class="caption">APPLE</div>
                  </div>
                <div class="slide">
                    <img src="./images/orange1.png" alt="">
                    <div class="caption">ORANGE</div>
                </div>
                <div class="slide">
                    <img src="./images/pear2.png" alt="">
                    <div class="caption">PEAR</div>
                </div>
                    <span class="left-arrow prev" onclick="controller(-1)">&#10094;</span>
                    <span class="right-arrow next" onclick="controller(1)">&#10095;</span>
                    <img src="./images/add.png" alt="" class="add">
                    <span>$0.30/kg</span>
                <div>
                <img src="./images/message.png" alt="" class="message">
                <div class="total">Total= $68</div>
            </div>
            
           </div>  
     </div>
    <script src="script.js"></script>
</body>
</html>
